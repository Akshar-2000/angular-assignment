<div class="container">
  <div class="row justify-content-md-center">
      <div class="col-md-4 col-md-offset-1">

          <div class="form-box">
              <h1 class="text-center font-color">Assignment</h1>
              <form action="">
                  <div class="form-group">
                      <label for="firstName">Firstname</label>
                      <input [(ngModel)]="userData.firstName" class="form-control" id="firstName" type="text"
                          name="firstName">
                  </div>

                  <div class="form-group">
                      <label for="lastName">Lastname</label>
                      <input [(ngModel)]="userData.lastName" class="form-control" id="lastName" type="text"
                          name="lastName">
                  </div>

                  <div class="form-group">
                      <label for="name">DOB</label>
                      <input [(ngModel)]="userData.dob" class="form-control" id="dob" type="date" name="dob">
                  </div>


                  <div class="form-group">
                      <label for="email">Email</label>
                      <input [(ngModel)]="userData.email" class="form-control" id="email" type="email" name="Email">
                  </div>
                  <button (click)="submitButtonClicked()" class="btn btn-primary submit-button" style="margin-top: 5px;"
                      type="submit">Submit</button>
                  <button (click)="submitButtonClicked()" class="btn btn-primary submit-button" style="margin-top: 5px; margin-left: 10px;"
                      type="submit">Reset</button>
              </form>
          </div>
      </div>
      <div class="col-md-1"></div>
